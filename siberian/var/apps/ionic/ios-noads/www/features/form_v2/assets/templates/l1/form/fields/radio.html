<!-- radio -->
<div class="form2-radio">
    <ion-item class="item-custom radio-title">
        {{ field.label | translate:'form2' }} <span ng-if="field.is_required">*</span>
    </ion-item>
    <ion-radio class="radio-custom radio-item"
               ng-repeat="option in field.options track by $index"
               ng-model="field.value"
               name="radio_group_{{ field.field_id }}"
               value="{{ option.value }}">{{ option.label }}</ion-radio>
</div>

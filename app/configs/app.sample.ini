[production]
phpSettings.display_startup_errors = "0"
phpSettings.display_errors = "0"
resources.frontController.params.displayExceptions = "0"
resources.frontController.defaultModule = "Front"
resources.layout.layout = "layout"
resources.view.doctype = "HTML5"
resources.view.encoding = "UTF-8"
resources.view.escape = "htmlentities"
resources.db.adapter = "PDO_MYSQL"
resources.db.params.host = ""
resources.db.params.dbname = ""
resources.db.params.username = ""
resources.db.params.password = ""
resources.db.params.charset = "UTF8"
resources.db.params.date_format = "YYYY-MM-ddTHH:mm:ss"
resources.db.isDefaultTableAdapter = "1"
resources.db.profiler.class = "Zend_Db_Profiler"
resources.db.profiler.enabled = ""
resources.session.gc_maxlifetime = "3600"
autoloadernamespaces.0 = "Installer"
autoloadernamespaces.1 = "Front"
autoloadernamespaces.2 = "Siberian"
autoloadernamespaces.3 = "Admin"
autoloadernamespaces.4 = "Application"
autoloadernamespaces.5 = "Mobile"
autoloadernamespaces.6 = "Template"
autoloadernamespaces.7 = "Cms"
autoloadernamespaces.8 = "Dom"
autoloadernamespaces.9 = "Thumbnailer"
autoloadernamespaces.10 = "Ical"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
backofficeUrl = "backoffice"
isInstalled = "0"

;Siberian configuration
siberian.updates.url = "http://updates.siberiancms.com"

[testing : production]
phpSettings.display_startup_errors = "1"
phpSettings.display_errors = "1"

[development : production]
phpSettings.display_startup_errors = "1"
phpSettings.display_errors = "1"
resources.frontController.params.displayExceptions = "1"

;Siberian configuration
siberian.updates.url = "http://beta-updates.siberiancms.com"

